<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OO 쇼핑몰 고객센터</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;line-height:1.6}
    header{padding:24px;border:1px solid #eee;border-radius:16px}
    h1{margin:0 0 8px}
    .card{margin-top:16px;padding:20px;border:1px solid #eee;border-radius:16px}
    .btn{display:inline-block;margin-top:12px;padding:12px 16px;border-radius:12px;border:1px solid #222;text-decoration:none;color:#fff;background:#111}
    .muted{color:#666;font-size:14px}
    ul{margin:8px 0 0}
  </style>
</head>
<body>
  <header>
    <h1>OO 쇼핑몰 고객센터</h1>
    <p class="muted">배송 / 교환·환불 / 상품 문의를 AI 상담원이 도와드립니다.</p>
  </header>

  <section class="card">
    <h2>자주 묻는 질문</h2>
    <ul>
      <li>배송은 보통 1~3일 소요됩니다. (도서산간은 추가)</li>
      <li>교환/환불은 수령 후 7일 이내 신청 가능합니다.</li>
      <li>주문 취소는 출고 전 상태에서만 가능합니다.</li>
      <li>운영시간: 평일 10:00~18:00 (점심 12:30~13:30)</li>
    </ul>
    <a class="btn" href="#chat">문의하기</a>
    <p class="muted" id="chat">※ 여기에 나중에 사이드톡 위젯이 붙습니다.</p>
  </section>
</body>
</html>
